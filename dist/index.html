<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hotel for Dogs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="page-title">the hötel for dögs.</h1>
  </header>
  <nav>
    <h2 id="greeting" class="greeting">Welcome, Hingle McCringleberry!</h2>
  </nav>
  <main>
    <section id="login-view" class="login-view">
      <form id="login-form" class="login-form">
        <label for="username-field">username
          <input id="username-field" type="text" placeholder="username" required>
        </label>
        <p id="invalid-username" class="hidden">invalid username</p>
        <label for="password-field">password
          <input id="password-field" type="password" placeholder="password" required>
        </label>
        <p id="invalid-password" class="hidden">invalid password</p>
        <input type="submit" value="go to my dashboard">
      </form>
    </section>

    <section id="dashboard-view" class="dashboard-view hidden">
      <h3 class="header-booking">stay with us</h3>
      <section class="container-book-now-and-view-bookings">
        <section class="book-now">
          <!-- <article class="date-range-select"> -->
          <form id="date-range-select" class="date-range-select">
            <label id="start-label" for="start-date">select trip stärt
                <input type="date" id="start-date" min="" value="">
            </label>
            <label for="end-date">select trip ënd
              <input type="date" id="end-date" min="" value= "">
            </label>
            <input type="submit" id="button-show-rooms" value="show available rooms">
          <!-- </article> -->
          </form>
        </section>
        <section id="view-bookings" class="view-bookings">
          <section id="container-booking-header" class="container-booking-header">
            <h2>My Bookings</h2>
            <h2>Total Spent to Date: <span id="total-spent">$0</span></h2>
          </section>
          <section id="container-booking-cards" class="container-booking-cards">
          </section>
        </section>
      </section>
    </section>

    <section id="room-select-view" class="room-select-view hidden">
      <form id="filter-by-room-type" class="filter-by-room-type">
        <input type="button" value="single room" class="room-type-filter-button">
        <input type="button" value="junior suite" class="room-type-filter-button">
        <input type="button" value="suite" class="room-type-filter-button">
        <input type="button" value="residential suite" class="room-type-filter-button">
        <input type="button" id="clear-all" class="clear-all inactive" value="clear all">
      </form>
      <section id="container-room-cards" class="container-room-cards"></section>
    </section>
  </main>

  <footer>
  </footer>

  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <!-- <header class="modal__header"> -->
        <article class="modal__header">
          <h4 class="modal__title">
            Micromodal
          </h4>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </article>
        <!-- </header> -->
        <div class="modal-content-content">
          <div class="modal__content">
            Modal content
          </div>
          <footer class="modal__footer">
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">book now</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
